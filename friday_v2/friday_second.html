<!DOCTYPE html>
<html lang="lt">
<head>
	<title>HTML forma</title>
	<meta charset="utf-8">
	<!-- Formos kurimas -->
</head>
<body>
	<h1>Anketa</h1>
	<form>
		<fieldset>
		<input type="text" placeholder="Vardas" required>
		</fieldset>
		<fieldset>
			<input type="email" placeholder="El. paštas" required>
		</fieldset>
		<fieldset>
			<input type="date" placeholder="Gimimo data" required>
		</fieldset>
		<fieldset>
			<label>Akių spalva</label>
			<input type="color" required>
		</fieldset>
		<fieldset>
			<select>
				<option selected disabled>Pasrinkite dydį</option>
				<option>1</option>
				<option>2</option>
				<option>3</option>
			</select>
		</fieldset>
		<fieldset>
			<textarea placeholder="Žinutė"></textarea>
		</fieldset>
		<fieldset>
			<input type="checkbox">
			<label>Sutinku:</label>
		</fieldset>
		<fieldset>
			<button type="subimt">Saugoti</button>
		</fieldset>
	</form>

</body>
</html>
